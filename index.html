<!DOCTYPE html>
<html id="html" lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hangman</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="row mx-auto">
                <div class="navbar-header p-2 m-2 d-block">
                    <h1 class="text-white">Hangman</h1>
                </div>
                <div class="invisible card bg-secondary m-2 d-block" id="guessCard">
                    <div class="card-body">
                        <!-- <h4 class="card-title text-light">Guesses<br />Remaining: </h4> -->
                        <h4 class="card-text text-light" id="guessesRemaining">6</h4>
                    </div>
                </div>
            </div>
            <div class="row mx-auto">
                <button id="primaryButton" class="btn btn-success p-2 m-2 d-block" onclick="resetGame()">Let's Play!</button>
            </div>
        </div>
    </nav>

<div id="alert" class="alert invisible" role="alert"></div>

    <div class="container-fluid mx-auto px-0">
        <div class="row">
            <div class="mx-auto col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="invisible card m-1 bg-primary px-0 mx-auto" id="wordCard">
                    <div class="card-body px-0 mx-auto">
                        <h3 class="card-title text-light">Current Word</h3>
                        <h4 class="card-text text-light" id="currentWord"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="mx-auto col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <divclass="mx-auto">
                        <form class="mx-auto" id="myForm">
                            <input id="mobile" class="mx-auto invisible" type="text" style="max-width:600px; width:100%;">
                        </form>
                    </div>
                </div>
            </div>
        <div class="row mx-auto px-0">
            <div class="mx-auto col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                <div class="invisible card m-1 bg-dark px-0 mx-auto"id="letterCard">
                    <div class="card-body px-0 mx-auto" style="min-height:130px;">
                        <h3 class="card-title text-light">Letters Guessed</h3>
                        <p class="card-text text-light" id="lettersGuessed" style="letter-spacing: 10px;"></p>
                    </div>
                </div>
            </div>
        </div>

    </div> 

</div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>   
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
