<!DOCTYPE html>
<html id="html" lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hangman</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary justify-content-md-center">
        <div class="navbar-header">
            <h1 class="text-white d-block">Hangman</h1>
            <button id="primaryButton" class="btn btn-success p-2 mb-3 mt-3 d-block mx-auto" onclick="resetGame()">Let's Play!</button>
        </div>
    </nav>

<div id="alert" class="alert invisible" role="alert"></div>

    <div class="container-fluid" id="container">
        <div class="row">
            <div class="invisible card w-25 m-3 bg-secondary" id="guessCard">
                <div class="card-body">
                    <h3 class="card-title text-light">Guesses Remaining: </h3>
                    <h4 class="card-text text-light" id="guessesRemaining">6</h4>
                </div>
            </div>

            <div class="invisible card m-3 bg-primary" style="width:auto;" id="wordCard">
                <div class="card-body">
                    <h3 class="card-title text-light">Current Word: </h3>
                    <h4 class="card-text text-light" id="currentWord"></h4>
                </div>
            </div>
        </div>

    <div class="row">

        <div class="invisible card w-25 m-3 bg-dark" id="letterCard">
            <div class="card-body">
                <h3 class="card-title text-light">Letters Guessed: </h3>
                <h4 class="card-text text-light" id="lettersGuessed"></h4>
            </div>
        </div>
    </div>
    
</div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>   
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
